plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.reelswithviewpageronly'
    compileSdk 33

    defaultConfig {
        multiDexEnabled true // required by ExoPlayer and Google IMA extension
        applicationId "com.example.reelswithviewpageronly"
        minSdk 28
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // required by ExoPlayer and Google IMA extension
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation 'fi.finwe.orion360:orion360-sdk-pro-public:4.0.13.003'
    implementation 'fi.finwe.util:finwe-util-public:2.0.01'

//    // ExoPlayer as an alternative video engine.
//    api 'com.google.android.exoplayer:exoplayer:2.19.0'
//
//    //noinspection GradleDependency
//    implementation 'com.google.android.exoplayer:extension-ima:2.18.1'

    implementation 'com.google.android.exoplayer:extension-ima:2.18.1'
    api 'com.google.android.exoplayer:exoplayer:2.18.1'
}